<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- Images -->

      <!-- Method 1 -->
      <img
        src="logo.jpeg"
        alt="LOL"
        height="100px"
        width="100px"
        loading="lazy"
      />

      <!-- Method 2 -->
      <input
        type="image"
        src="logo.jpeg"
        alt="Moj lo"
        height="100"
        width="100"
      />



      <!-- Audio file -->

      <!-- Method 1 -->
      <audio src="audio.wav" controls></audio>

      <!-- Method 2 -->
      <audio controls>
        <source src="audio.wav" type="audio/wav" />
      </audio>



      <!-- Video file -->

      <!-- Method 1 -->
      <video src="video.mp4" height="200px" controls></video>

      <!-- Method 2 -->
      <video controls height="200px">
        <source src="video.mp4" type="video/mp4" />
      </video>

      
      <!-- External Websites/link/etc -->

      <!-- Previos Project -->
      <iframe src="/Web Dev/Html/Lecture10 - Html resume project/proj1 Resume/resume.html" width="500px" height="500px"></iframe>

      <!-- Youtube video -->

      <!-- Rules to add youtube videos - no watch only embed slash then video id -->
      <iframe src="https://www.youtube.com/embed/30BU8SnmGuM&ab_channel=DanielAboutTech"></iframe>

  
    </div>
  </body>
</html>
