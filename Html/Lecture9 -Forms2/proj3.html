<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="n1">Name</label>
            <input type="text" name="naam" id="n1">

            <br><br>

            <label for="n1">Email</label>
            <input type="text" name="naam" id="n1">

            <br><br>

            <label for="n1">Phone</label>
            <input type="text" name="naam" id="n1">

            <br><br>

            <label for="n1">Date of Birth</label>
            <input type="date" name="naam" id="n1">

            <br><br>

            <!-- gender -->
            <label for="genders">Gender</label>

            <br>
    
            <input type="radio" name="g" id="m">
            <label for="m">Male</label>

            <input type="radio" name="g" id="f">
            <label for="f"></label>

            <label for="">Female</label>

            <br><br>
            
            <!-- country -->
            <label for="c1">Country</label>
            <br>
            <select name="contry" id="c1">
                <option value="a">United States</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>

        </fieldset>

        <br><br>

        <fieldset>
            <legend>Address</legend>
            <label for="s">Street</label>
            <input type="text" name="" id="s">

            <label for="s">City</label>
            <input type="text" name="" id="s">

            <label for="s">State</label>
            <input type="text" name="" id="s">

            <label for="s">Zip Code</label>
            <input type="text" name="" id="s">

        </fieldset>

        <br><br>

        <fieldset>
            <legend>Other Information</legend>

            <label for="ta1">Comments</label>
            <br>
            <textarea name="ta" id="ta1" cols="30" rows="10"></textarea>

            <br><br>

            <label for="termcond">I agree to the terms of service</label>
            <input type="checkbox" name="cb" id="termcond">
        </fieldset>

        <br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
