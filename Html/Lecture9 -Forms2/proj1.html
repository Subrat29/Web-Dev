<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Event Registration</h2>

      <!-- Name -->
      <label for="n1">Name: </label>
      <input type="text" name="Naam" id="n1" />

      <br /><br />

      <!-- Email -->
      <label for="emailId">Email: </label>
      <input type="text" name="email" id="emailId" />

      <br /><br />

      <!-- Phone Number -->
      <label for="phoneno">Phone: </label>
      <input type="tel" name="phone" id="phoneno" />

      <br /><br />

      <!-- Occupation (Drop Down)-->
      <label for="occup">Occupation: </label>
      <select name="occupation" id="occup">
        <option value="select">None</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <br /><br />

      <!-- Topic of Interest -->
      <fieldset>
        <legend>Topics of Interest</legend>

        <input type="checkbox" name="checkbox1" id="cb1" />
        <label for="cb1">HTML</label>

        <input type="checkbox" name="checkbox2" id="cb2" />
        <label for="cb2">CSS</label>

        <input type="checkbox" name="checkbox3" id="cb3" />
        <label for="cb3">JAVA</label>
      </fieldset>

      <br /><br />

      <!-- Comments -->
      <label for="ta1">Comments:</label>
      <br/>
      <textarea name="textarea1" id="ta1" cols="30" rows="10"></textarea>

      <br>

      <input type="button" value="Register">
    </form>

  </body>
</html>
