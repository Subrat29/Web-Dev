    <!-- textfield -->

    <br><br>


    <!-- radio button -->
    <!-- select only one radio button -->
    <label for="rb">Radio Button1: </label>
    <input type="radio" name = "rbtan" id = "rb">

    <label for="rb">Radio Button2: </label>
    <input type="radio" name = "rbtan" id = "rb">
