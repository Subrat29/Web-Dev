<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

    /* div ke baad direct para */
    div > p{
        color: blueviolet
    }

    /* para whose pichli sibling is div */
    div + p{
        background-color: red;
    }
  </style>
  <body>
    <h1>This tutorials on selectors</h1>

    <div class="container">
      <div class="row">
        <ul>
          <li>this is inside container and row</li>
          <li>this is inside container and row</li>
          <p>this is paragraph dudee</p>
        </ul>
        <p>this is para but direct after row</p>
      </div>
    </div>
  </body>
</html>
