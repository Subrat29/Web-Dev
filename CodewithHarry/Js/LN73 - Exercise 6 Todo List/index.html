<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoApp: Note todos here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- header -->
  <div class="header">
    <h2>My ToDo List</h2>
    <div class="myDiv">
      <input type="text" class="form-control" id="todoValue" placeholder="Write a new todo" aria-label="Todo" />
      <button id="addNewTodo" type="button" class="btn btn-success mx-1">
        Add
      </button>
      <button id="showAllTodo" type="button" class="btn btn-warning">
        Show
      </button>
    </div>
  </div>
<div class="todoList">
  <ul id="todoBox"></ul>
</div>

  <!-- <button id="deleteTodo" type="button" class="btn btn-outline-danger">Delete</button> -->

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
